apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kibana
  namespace: zeebe
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana-oss:6.7.0
        env:
        - name: ELASTICSEARCH_URL
          value: http://elasticsearch.zeebe:9200
        - name: SERVER_BASEPATH
          value: /logs
        - name: SERVER_REWRITEBASEPATH
          value: "true"  
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 768Mi
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
